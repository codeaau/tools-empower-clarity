name: CI
on: [push, pull_request]
jobs:
  build-test-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run build --if-present
      - run: node ./trueData/validator.ts | tee trueData/logs/schema-validation.log
      - run: npm test --silent | tee trueData/logs/test-results.log
      - run: node ./trueData/utils/provenanceAudit.ts | tee trueData/logs/provenance-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: logs
          path: trueData/logs
