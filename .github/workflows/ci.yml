name: CI
on: [push, pull_request]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run schema validator
        run: node trueData/validator.ts

      - name: Run tests (Vitest)
        run: npm test

      - name: Run provenance audit
        run: node trueData/utils/provenanceAudit.ts
